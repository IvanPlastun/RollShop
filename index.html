<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
			<div class="display-4">Доставка роллов</div>
			<p class="lead">Оперативно и вкусно</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div id="productsContainer" class="row">

					<!-- Ролл -->
					
					<!-- // Ролл -->
				</div>
			</div>
			<div class="col-md-4">

				<!-- Корзина Пустая -->
				<div class="card mb-4">
					<div class="card-body" id="basket-card">
						<h5 class="card-title">Ваш заказ</h5>
						<div class="alert alert-secondary show" role="alert">
							Корзина пуста
						</div>

						<div class="cart-wrapper hide">
							<div class="cart" id="cartContainer"></div>
							<div class="cart-total">
								<div class="delivery hide">
									<p><span class="h5">Доставка:</span> <span class="free">бесплатно</span> </p>
								</div>
								<p><span class="h5">Итого:</span> <span class="total-price">330</span> <span class="rouble">₽</span></p>
							</div>
							<h5 class="card-title">Оформить заказ</h5>
							<form name="order" method="POST">
								<div class="form-group">
									<input type="text" id="name" class="form-control indets" placeholder="Введите ваше имя" autocomplete="off">
									<input type="text" id="phone" class="form-control" placeholder="Ваш номер телефона" autocomplete="off">
								</div>
								<button type="submit" class="btn btn-primary">Заказать</button>
							</form>
						</div>
					</div>
				</div>
				<!-- // Корзина Пустая -->

			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
